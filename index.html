<!doctype html>
<html>
<head>

<title> Panorama Mouse Scroll </title>
<meta charset="utf-8">
    
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(function(){
  $('#container').mousemove(function(e){
    var x = -(e.pageX + this.offsetLeft) / 1;
    $(this).css('background-position', x + 'px');
  });    
});  
</script>
    
<style>
    html, body{
        background: #333;
        margin: 0;
    }
    
    #container { 
        background: url('images/GenoaPanorama2.jpg'); 
        background-size: cover;
        width: 100%;
        height: 800px;
        cursor: pointer;
    }
</style>

</head>
<body>
    <div id="container">
    
    </div>
</body>
</html>
